{% extends 'base.html' %}
{% block login %}
    {% if user.username %}
        <a href="{% url 'logout' %}" class="btn btn-primary">خروج</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">ورود</a>
    {% endif %}
{% endblock %}
{% block content %}
           <section id="hero" class="section-hero section-rotate">

                </div>
                <!--background circle shape-->

                    <div class="row">
                        <div class="form-body without-side" style="background-color: #f17079">
        <div class="website-logo">

                        </form>
